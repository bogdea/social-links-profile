<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>social profile links</title>
  </head>
  <body>
    <!-- card / container -->
    <div>
      <!-- personal info -->
      <div>
        <img src="image" alt="avatar" />
        <h3>Madalin Bogdea</h3>
        <span>Romania, Alexandria</span>
      </div>

      <!-- about -->
      <p>front-end developer</p>

      <!-- social links -->
      <div>
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </body>
</html>
